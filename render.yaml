services:
  - type: web
    name: llm-retrieval-system
    env: python
    region: oregon  # or frankfurt, depending on your region
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port 10000
    pythonVersion: 3.11.8
    envVars:
      - key: PORT
        value: 10000
